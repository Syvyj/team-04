<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Watchcharm</title>
    <script type="module" crossorigin src="/team-04/index.js"></script>
    <link rel="stylesheet" crossorigin href="/team-04/assets/index-DUy0CpXt.css">
  </head>
  <body>
    <header class="header" id="header">
  <div class="container"></div>
</header>


    <main>
      <!-- Loads the specified .html file -->
      <section class="hero" id="hero">
  <div class="container"></div>
</section>

      <section class="about-us" id="about-us">
  <div class="container"></div>
</section>

      <section class="catalog" id="catalog">
  <div class="container"></div>
</section>

      <section class="advertisement" id="advertisement">
  <div class="container"></div>
</section>

      <section class="sale" id="sale">
  <div class="container">
  </div>
</section>

      <section class="reviews" id="reviews">
  <div class="container"></div>
</section>

      <section class="contact-us" id="contact-us">
  <div class="container">
    <h2 class="contact-us-title">Contact Us</h2>
    <div class="contact-us-wrapper">
      <div class="form-container">
        <p class="form-title">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <form class="contact-us-form">
          <div class="input-box">
            <input
              type="text"
              name="user-name"
              class="form-input"
              placeholder="Name"
            />

            <input
              type="email"
              name="user-email"
              class="form-input"
              placeholder="Email"
              pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            />

            <input
              type="tel"
              name="user-tel"
              class="form-input"
              required
              value="+380"
              pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$"
            />

            <textarea
              name="user-comment"
              class="form-textarea"
              placeholder="Comment"
            ></textarea>
          </div>

          <button class="form-button" type="submit">Send</button>
        </form>
      </div>

      <picture class="contact-us-img">
        <source
          srcset="/team-04/assets/contact-us-DDmQbKlm.jpg 1x, /team-04/assets/contact-us-2x-CDWEMiJ0.jpg 2x"
          media="(min-width: 1280px)"
        />

        <source
          srcset="/team-04/assets/contact-us-tab-CuaPopDZ.jpg 1x, /team-04/assets/contact-us-tab-2x-CR5iSsBb.jpg 2x"
          media="(min-width: 768px)"
        />

        <source
          srcset="/team-04/assets/contact-us-mob-DqB8AVQE.jpg 1x, /team-04/assets/contact-us-mob-2x-B_MEi_-d.jpg 2x"
          media="(max-width: 767px)"
        />

        <img src="/team-04/assets/contact-us-DDmQbKlm.jpg" alt="Wristwatch on stone" />
      </picture>
    </div>
  </div>
</section>

    </main>

    <footer class="footer" id="footer">
  <div class="container"></div>
</footer>


  </body>
</html>
